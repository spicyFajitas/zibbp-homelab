apiVersion: apps/v1
kind: Deployment
metadata:
  name: ganymede-nginx-deployment
  labels:
    app: ganymede-nginx
    deployment: ganymede-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ganymede-nginx
      deployment: ganymede-nginx
  template:
    metadata:
      labels:
        app: ganymede-nginx
        deployment: ganymede-nginx
    spec:
      containers:
        - name: ganymede-nginx
          image: nginx:1.23.3
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: videos-nfs
              mountPath: /mnt/vods
      volumes:
        - name: videos-nfs
          persistentVolumeClaim:
            claimName: ganymede-videos-nfs-pv
        - name: nginx-config
          configMap:
            name: ganymede-nginx-config

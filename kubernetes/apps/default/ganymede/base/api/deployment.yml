apiVersion: apps/v1
kind: Deployment
metadata:
  name: ganymede-api
  labels:
    app: ganymede-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ganymede-api
  template:
    metadata:
      labels:
        app: ganymede-api
    spec:
      containers:
        - name: ganymede-api
          image: ghcr.io/zibbp/ganymede:main@sha256:399db5c23344c0307f8e6181fff1b020694434ffad8bed4b62de3b52c6d3b0b0
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: ganymede-api-config
            - secretRef:
                name: ganymede-api-secret
          ports:
            - containerPort: 4000
          volumeMounts:
            - name: data
              mountPath: /data
            - name: logs
              mountPath: /logs
            - name: videos-nfs
              mountPath: /vods
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: ganymede-data-pvc
        - name: logs
          persistentVolumeClaim:
            claimName: ganymede-logs-pvc
        - name: videos-nfs
          persistentVolumeClaim:
            claimName: ganymede-videos-nfs-pv

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ganymede-frontend
  labels:
    app: ganymede-frontend
    deployment: ganymede-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ganymede-frontend
      deployment: ganymede-frontend
  template:
    metadata:
      labels:
        app: ganymede-frontend
        deployment: ganymede-frontend
    spec:
      containers:
        - name: ganymede-frontend
          image: ghcr.io/zibbp/ganymede-frontend:main@sha256:6d644ac38a2702c8e4e23cf263c3875b65b33e95e374824f68698af6cf951420
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: ganymede-frontend-config
          ports:
            - containerPort: 3000

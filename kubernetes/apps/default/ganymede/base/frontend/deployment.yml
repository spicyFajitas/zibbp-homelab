apiVersion: apps/v1
kind: Deployment
metadata:
  name: ganymede-frontend-deployment
  labels:
    app: ganymede-frontend
    deployment: ganymede-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ganymede-frontend
      deployment: ganymede-frontend
  template:
    metadata:
      labels:
        app: ganymede-frontend
        deployment: ganymede-frontend
    spec:
      containers:
        - name: ganymede-frontend
          image: ghcr.io/zibbp/ganymede-frontend:v1.2.2
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: ganymede-frontend-config
          ports:
            - containerPort: 3000

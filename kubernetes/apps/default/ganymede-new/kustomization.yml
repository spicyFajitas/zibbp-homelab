apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: ganymede

commonLabels:
  app: ganymede

configMapGenerator:
  - name: ganymede-frontend-config
    literals:
      - API_URL=https://api.ganymede.lab.zibbp.net
      - CDN_URL=https://cdn.ganymede.lab.zibbp.net
      - SHOW_SSO_LOGIN_BUTTON=true
      - FORCE_SSO_AUTH=false
      - REQUIRE_LOGIN=false

bases:
  - ./base
